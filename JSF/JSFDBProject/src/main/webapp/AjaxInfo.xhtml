<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
<h2>Content using AJAX</h2>
<hr/>

<h:form>
Account Number <h:inputText id="ano" value="#{acc.accno}"></h:inputText>
<h:commandButton value="Search">
<f:ajax execute="ano" render="accinfo"></f:ajax>
</h:commandButton>
</h:form>

<h:panelGroup id="accinfo">
Name : <h:outputLabel value="#{acc.accnm}"></h:outputLabel>
<br/>
Type : <h:outputLabel value="#{acc.acctype}"></h:outputLabel>
<br/>
Balance : <h:outputLabel value="#{acc.balance}"></h:outputLabel>
</h:panelGroup>

</body>
</html>
