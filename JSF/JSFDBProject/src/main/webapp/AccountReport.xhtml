<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
<h2>Accouts Report</h2>
<hr></hr>
<h:dataTable var="report" value="#{repo.acclist}" bgcolor="#F1F1F1" border="1" rules="all" cellspacing="1" cellpadding="3" width="70%">

<f:facet name="header">Standard Chartered London</f:facet>

<h:column>
<f:facet name="header">Number</f:facet>
<h:outputLabel value="#{report.accno}"></h:outputLabel>
</h:column>

<h:column>
<f:facet name="header">Name</f:facet>
<h:outputLabel value="#{report.accnm}"></h:outputLabel>
</h:column>

<h:column>
<f:facet name="header">Type</f:facet>
<h:outputLabel value="#{report.acctype}"></h:outputLabel>
</h:column>

<h:column>
<f:facet name="header">Balance</f:facet>
<h:outputLabel value="#{report.balance}"></h:outputLabel>
</h:column>


</h:dataTable>


</body>
</html>
