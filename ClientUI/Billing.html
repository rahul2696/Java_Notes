<html>
    <head>
        <link rel="stylesheet" href="bootstrap.min.css">
        <script language="javascript">
            function calcBill()
            {
                nm=document.cust.cnm.value
                amt=document.cust.pamt.value
                if(amt>20000)
                disc=amt*10/100
                else
                disc=amt*7/100

                net=amt-disc
                document.getElementById("bill").innerHTML="Customer Name : "+nm
                document.getElementById("bill").innerHTML+="<br>Purchase amount : "+amt
                document.getElementById("bill").innerHTML+="<br>Discount : "+disc
                document.getElementById("bill").innerHTML+="<br>Net Bill : "+net
            }
            function showdt()
            {
                dt=new Date()
                d=dt.getDate()+"/"+(dt.getMonth()+1)+"/"+(dt.getYear()+1900)
                document.getElementById("dtm").innerHTML="Date : "+d
            }

        </script>
        <style>
            .sp
            {
                font-family: tahoma;
                color: darkgreen;
                font-weight: bold;
            }
        </style>
    </head>
    <body onload="showdt()">
        <div class="container">
            <br><br>
                <h2 class="display-4">Customer Billing</h2>
                <span id="dtm" class="sp"></span>
                <hr>

                <form name="cust">
                    <table>
                        <tr>
                            <td>Customer Name</td>
                            <td><input type="text" name="cnm" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Purchase Amount</td>
                            <td><input type="text" name="pamt" class="form-control"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="Show Bill" onclick="calcBill()" class="form-control"></td>
                            <td></td>
                        </tr>
                    </table>
                </form>
            <br>
            <div id="bill"></div>
            
        </div>

        
    </body>
</html>
